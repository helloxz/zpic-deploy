services:
  zpic:
    container_name: zpic
    image: helloz/zpic
    networks:
      - mynet
    ports:
      - "2080:2080"
    volumes:
      - ./zpic/data:/opt/zpic/app/data
    env_file:
      - .env
    # 环境变量
    environment:
      - WORKERS=2
    depends_on:
      - postgres
      - redis
    restart: always

  postgres:
    container_name: postgres
    image: postgres:17-bookworm
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./pgsql/data:/var/lib/postgresql/data
      - ./pgsql/postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - mynet

  redis:
    image: redis:8-alpine
    container_name: redis
    networks:
      - mynet
    ports:
      - "127.0.0.1:6379:6379"
    restart: always
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/etc/redis/redis.conf
    command: ["redis-server", "/etc/redis/redis.conf"]

  nsfw:
    container_name: nsfw
    image: helloz/nsfw
    networks:
      - mynet
    ports:
      - "6086:6086"
    # 环境变量
    env_file:
      - .env
    environment:
      - TOKEN=${NSFW_TOKEN}
    restart: always

  imgproxy:
    image: ghcr.io/imgproxy/imgproxy
    container_name: imgproxy
    networks:
      - mynet
    ports:
      - "8088:8080"
    env_file:
      - .env
    restart: unless-stopped

networks:
  mynet:
    driver: bridge